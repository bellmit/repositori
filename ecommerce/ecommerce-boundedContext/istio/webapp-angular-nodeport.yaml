apiVersion: v1
kind: Service
metadata:
  name: ecommerce-webapp-angular
  namespace: default
  labels:
    app: ecommerce-webapp-angular
    tier: frontend
    track: stable
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 4200   # port del servei
    name: http
    targetPort: 4200    # la majoria de vegades es identic a containerPort.En el nostre cas el port 80 es el port del nginx
    nodePort: 80   # port a trav√©s el qual s'accedeix des de fora
  selector:
    app: ecommerce-webapp-angular
    tier: frontend
    track: stable
---   