# Set the port to the PORT environment variable
server.port=${PORT:8083}
#server.port=${PORT:8887}


security.jwt.token.secret-key=${JWTTOKEN_SECRET:secret-key1234567890abcdefghijklmnopqrstuvwxyz}
security.jwt.token.expire-length=86400000
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fantasy_db
spring.main.allow-bean-definition-overriding=true
server.compression.enabled=true
server.http2.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml 
server.compression.min-response-size=2KB

